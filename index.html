<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Fund Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">

  <div class="max-w-7xl mx-auto px-6 py-10">
    <!-- Header -->
    <h1 class="text-3xl font-semibold mb-6">Smart Fund Tool</h1>

    <!-- Goal Selector -->
    <div class="flex gap-4 mb-8">
      <div class="flex-1 bg-white border-2 border-green-500 shadow-md rounded-xl p-4 text-center cursor-pointer">
        <div class="text-xl font-semibold text-green-600">Max Loan</div>
      </div>
      <div class="flex-1 bg-gray-100 shadow-md rounded-xl p-4 text-center cursor-pointer">
        <div class="text-xl font-medium">Max Investment</div>
      </div>
      <div class="flex-1 bg-gray-100 shadow-md rounded-xl p-4 text-center cursor-pointer">
        <div class="text-xl font-medium">Balanced</div>
      </div>
    </div>

    <!-- Input + Output Grid -->
    <div class="grid md:grid-cols-2 gap-8">
      <!-- Left Column (Inputs) -->
      <div class="bg-gray-50 rounded-xl shadow p-6 space-y-6">
        <!-- Loan Amount -->
        <div>
          <label class="block font-medium mb-2">Loan Amount</label>
          <input type="range" min="0" max="10000000" value="5000000" class="w-full" />
          <div class="mt-2 text-green-600 bg-green-100 inline-block px-4 py-1 rounded-md shadow-sm font-medium">₹50,00,000</div>
        </div>

        <!-- Monthly Budget -->
        <div>
          <label class="block font-medium mb-2">Monthly Budget</label>
          <input type="range" min="10000" max="300000" value="70000" class="w-full" />
          <div class="mt-2 text-green-600 bg-green-100 inline-block px-4 py-1 rounded-md shadow-sm font-medium">₹70,000</div>
        </div>

        <!-- Interest Rate -->
        <div>
          <label class="block font-medium mb-2">Interest Rate (%)</label>
          <input type="range" min="5" max="15" value="8" step="0.1" class="w-full" />
          <div class="mt-2 text-green-600 bg-green-100 inline-block px-4 py-1 rounded-md shadow-sm font-medium">8%</div>
        </div>

        <!-- Loan Tenure -->
        <div>
          <label class="block font-medium mb-2">Tenure (Years)</label>
          <input type="range" min="1" max="30" value="15" class="w-full" />
          <div class="mt-2 text-green-600 bg-green-100 inline-block px-4 py-1 rounded-md shadow-sm font-medium">15 Years</div>
        </div>
      </div>

      <!-- Right Column (Output + Chart) -->
      <div class="space-y-6">
        <!-- Outputs -->
        <div class="flex gap-4">
          <div class="flex-1 flex items-center justify-between bg-white shadow rounded-xl p-4">
            <div>
              <div class="text-sm text-gray-500">Monthly EMI</div>
              <div class="text-xl font-semibold text-green-600">₹45,000</div>
            </div>
            <img src="https://img.icons8.com/ios-filled/50/rupee.png" alt="EMI" class="h-6 w-6" />
          </div>

          <div class="flex-1 flex items-center justify-between bg-white shadow rounded-xl p-4">
            <div>
              <div class="text-sm text-gray-500">Monthly Investment</div>
              <div class="text-xl font-semibold text-purple-600">₹25,000</div>
            </div>
            <img src="https://img.icons8.com/ios-filled/50/investment-portfolio.png" alt="Invest" class="h-6 w-6" />
          </div>
        </div>

        <!-- Pie Chart -->
        <div class="bg-white shadow rounded-xl p-6">
          <h2 class="text-lg font-semibold mb-4">EMI vs Investment</h2>
          <canvas id="pieChart" class="w-full h-64"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart.js Script -->
  <script>
    const ctx = document.getElementById('pieChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['EMI', 'Investment'],
        datasets: [{
          label: 'Fund Split',
          data: [45000, 25000],
          backgroundColor: ['#14b8a6', '#8b5cf6'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>

</body>
</html>
