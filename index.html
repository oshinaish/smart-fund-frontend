<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Fund Allocation Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen text-gray-800">
    <div class="max-w-4xl mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">Smart Fund Allocation Tool</h1>

      <!-- Goal Selector -->
      <div class="mb-6">
        <p class="font-semibold mb-2">Select Your Goal:</p>
        <div class="flex flex-wrap gap-4">
          <button class="goal-btn px-4 py-2 rounded border border-gray-300 hover:bg-blue-100" data-goal="net_zero">Achieve Net Zero Interest</button>
          <button class="goal-btn px-4 py-2 rounded border border-gray-300 hover:bg-blue-100" data-goal="min_time_net_zero">Minimum Time to Net Zero</button>
          <button class="goal-btn px-4 py-2 rounded border border-gray-300 hover:bg-blue-100" data-goal="maximize_growth">Maximize Growth in X Years</button>
        </div>
      </div>

      <!-- Inputs -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium mb-1">Loan Amount (₹)</label>
          <input id="loanAmount" type="number" class="w-full px-3 py-2 border rounded" placeholder="e.g. 5000000" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Monthly Budget (₹)</label>
          <input id="monthlyBudget" type="number" class="w-full px-3 py-2 border rounded" placeholder="e.g. 60000" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Loan Tenure (Years)</label>
          <input id="loanTenure" type="number" class="w-full px-3 py-2 border rounded" value="30" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Loan Interest Rate (%)</label>
          <input id="loanRate" type="number" class="w-full px-3 py-2 border rounded" value="8" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Investment Tenure (Years)</label>
          <input id="investmentTenure" type="number" class="w-full px-3 py-2 border rounded" value="30" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Risk Appetite</label>
          <select id="riskAppetite" class="w-full px-3 py-2 border rounded">
            <option value="low">Low</option>
            <option value="moderate" selected>Moderate</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>

      <!-- Calculate Button -->
      <button id="calculateBtn" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Calculate</button>

      <!-- Results Section -->
      <div id="results" class="mt-8 hidden">
        <h2 class="text-xl font-bold mb-4">Results</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="p-4 bg-white rounded shadow">
            <p class="text-sm text-gray-500">Monthly EMI</p>
            <p id="emiResult" class="text-xl font-semibold">-</p>
          </div>
          <div class="p-4 bg-white rounded shadow">
            <p class="text-sm text-gray-500">Monthly Investment Needed</p>
            <p id="investmentResult" class="text-xl font-semibold">-</p>
          </div>
          <div class="p-4 bg-white rounded shadow">
            <p class="text-sm text-gray-500">Total Loan Interest Payable</p>
            <p id="interestResult" class="text-xl font-semibold">-</p>
          </div>
          <div class="p-4 bg-white rounded shadow">
            <p class="text-sm text-gray-500">Estimated Investment Future Value</p>
            <p id="futureValueResult" class="text-xl font-semibold">-</p>
          </div>
        </div>

        <div class="mt-4 text-sm" id="guidanceMessage"></div>

        <div class="mt-6">
          <canvas id="comparisonChart"></canvas>
        </div>
      </div>
    </div>

    <script>
      let selectedGoal = "net_zero";

      document.querySelectorAll(".goal-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          document.querySelectorAll(".goal-btn").forEach((b) => b.classList.remove("bg-blue-200"));
          btn.classList.add("bg-blue-200");
          selectedGoal = btn.dataset.goal;
        });
      });

      document.getElementById("calculateBtn").addEventListener("click", async () => {
        const payload = {
          loan_amount: parseFloat(document.getElementById("loanAmount").value),
          monthly_budget: parseFloat(document.getElementById("monthlyBudget").value),
          loan_tenure_years: parseFloat(document.getElementById("loanTenure").value),
          loan_interest_rate: parseFloat(document.getElementById("loanRate").value),
          investment_tenure_years: parseFloat(document.getElementById("investmentTenure").value),
          risk_appetite: document.getElementById("riskAppetite").value,
          goal: selectedGoal,
        };

        const res = await fetch("https://smart-fund-backend-api.onrender.com/calculate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();

        document.getElementById("results").classList.remove("hidden");
        document.getElementById("emiResult").textContent = `₹ ${data.emi.toFixed(0)}`;
        document.getElementById("investmentResult").textContent = `₹ ${data.monthly_investment.toFixed(0)}`;
        document.getElementById("interestResult").textContent = `₹ ${data.total_interest.toFixed(0)}`;
        document.getElementById("futureValueResult").textContent = `₹ ${data.future_value.toFixed(0)}`;
        document.getElementById("guidanceMessage").textContent = data.message;

        renderChart(data.total_interest, data.future_value);
      });

      function renderChart(loanInterest, investmentValue) {
        const ctx = document.getElementById("comparisonChart").getContext("2d");
        if (window.barChart) window.barChart.destroy();
        window.barChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Loan Interest", "Investment Gains"],
            datasets: [
              {
                label: "Amount (₹)",
                data: [loanInterest, investmentValue],
                backgroundColor: ["#EF4444", "#10B981"],
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
            },
          },
        });
      }
    </script>
  </body>
</html>
